spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost/mabcci_test
    username: root
    password: root
    schema: classpath:/org/springframework/batch/core/schema-mysql.sql
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        default_batch_fetch_size: 1000
        enable_lazy_load_no_trans: true
        format_sql: true
path:
  upload: "/images"
  resource: "file:///C:/mabcci/images/test"
  real: "C:/mabcci/images/test"